<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">


    <section id="content" class="page-view">

        <div class="container" ng-controller="dashboardController">
            <div class="block-header"></div>
            <div class="card" >
                <div class="card-header ch-alt m-b-20">
                    <h2>
                        Dashboard
                        <small>Manage readers.
                        </small>
                    </h2>
                    <ul class="actions">
                        <li>
                            <a href="" ng-click="discover()"> <i class="zmdi zmdi-refresh-alt"></i>
                            </a>
                        </li>
                    </ul>

                    <button class="btn bgm-teal btn-float" ng-click="addAgent($event)">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                </div>

                <div class="card-body">
                    <div class="listview lv-bordered lv-lg" style="min-height: 300px;">

                        <div class="lv-item media" href="" data-ng-repeat="agent in agents" style="cursor: pointer;"
                             ng-dblclick="go({ip:agent.ip,name:agent.name})" >

                                <div class="pull-left">
                                    <img class="lv-img-sm" data-ng-src="img/icons/reader.png" alt="">
                                </div>
                                <div class="media-body">
                                    <div class="lv-title">
                                        {{ agent.name }} ({{agent.ip}})
                                        <span class="label label-info" ng-if="agent.status==0">disconnected</span>
                                        <span class="label label-warning" ng-if="agent.status==1">connected</span>
                                        <span class="label label-success" ng-if="agent.status==2">reading</span>
                                    </div>
                                    <small class="lv-small">{{ agent.remark }}</small>
                                    <small class="lv-small">
                                    Created at {{agent.createdTime|date:'yy-MM-dd HH:mm'}} | Updated at {{agent.lastUpdatedTime|date:'yy-MM-dd HH:mm'}}
                                    </small>



                                    <div class="lv-actions actions dropdown" uib-dropdown="">

                                        <button class="btn btn-info waves-effect" ng-click="go({ip:agent.ip,name:agent.name})">
                                            <i class="zmdi zmdi-search"></i>
                                        </button>
                                        <button class="btn bgm-lightblue waves-effect" ng-click="editAgent($event, agent)">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button class="btn btn-danger waves-effect" ng-click="removeAgent(agent.ip)">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>


                                    </div>
                                </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
